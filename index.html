<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hensopostor</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div id="setup-screen" class="screen">
            <div class="logo-container">
                <img src="42cf0d5c-291e-4e0e-940a-c572ccf80471.png" alt="Hensopostor Logo" class="logo">
            </div>
            <h1>Hensopostor</h1>
            <div class="input-group">
                <label for="player-count">Anzahl der Spieler:</label>
                <input type="number" id="player-count" min="4" max="12" value="4">
            </div>
            <div class="input-group">
                <label class="checkbox-label">
                    <input type="checkbox" id="freak-mode">
                    <span>Freak Mode</span>
                </label>
                <p class="mode-description">Zufällige Anzahl an Impostoren mit Hinweisen</p>
            </div>
            <button id="start-game" class="btn">Spiel starten</button>
        </div>

        <div id="game-screen" class="screen hidden">
            <div id="player-info">
                <h2>Spieler <span id="current-player">1</span></h2>
                <div id="role-display" class="role-display">
                    <p id="role-text"></p>
                </div>
                <div id="hint-display" class="hint-display hidden">
                    <p id="hint-text"></p>
                </div>
                <div id="word-display" class="word-display hidden">
                    <p id="word-text"></p>
                </div>
            </div>
            <button id="next-player" class="btn">Nächster Spieler</button>
        </div>

        <div class="powered-by">
            <span>Powered by</span>
            <img src="New_Full_White-Red.png" alt="Company Logo" class="company-logo">
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
